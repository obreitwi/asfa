default_host: asfa-ci-key
verify_via_hash: true
prefix_length: 32
hosts:
  asfa-ci-key:
    folder: /var/www/default/uploads
    url: https://my-domain.eu/my-uploads
    group: "1234"
    user: asfa-ci-user
    auth:
      private_key_file: TEST_SSH_PRIVKEY_FILE
      interactive: false
      use_agent: false
  asfa-ci-pw:
    hostname: localhost:2222
    folder: /var/www/default/uploads
    url: https://asfa-ci.nonexistant/uploads
    group: "1234"
    user: asfa-ci-user
    password: foobar
    auth:
      interactive: false
      use_agent: false
